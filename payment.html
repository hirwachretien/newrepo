<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - MyShop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .payment-container {
            width: 70%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .section input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .section input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">MyShop</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="payment-container">
        <h2>Payment Details</h2>

        <div class="section">
            <form id="payment-form" action="payment.php" method="post">
                <label for="card-name">Cardholder's Name:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/DD/YY" required>

                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" name="card-cvc" required>
                <button type="submit" name="submit">Submit</button>
              
               
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>

    <script>
        // Handle payment form submission
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment processing is not implemented yet.');
        });
    </script>
</body>
</html>
